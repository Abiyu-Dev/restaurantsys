{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Delete Table</h1>
    <p>Are you sure you want to delete Table {{ object.number }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg">Delete</button>
        <a href="{% url 'table_list' %}" class="px-4 py-2 bg-gray-600 text-white rounded-lg">Cancel</a>
    </form>
</div>
{% endblock %}
