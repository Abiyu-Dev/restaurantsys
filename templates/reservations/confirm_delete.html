{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <h1 class="text-2xl font-bold mb-6">Cancel Reservation</h1>
    
    <p class="mb-6">Are you sure you want to cancel reservation #{{ reservation.id }} for {{ reservation.customer.username }} at {{ reservation.reservation_time }}?</p>
    
    <form method="post" class="flex justify-end space-x-3">
        {% csrf_token %}
        <a href="{% url 'reservation_detail' reservation.pk %}" 
           class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">
            No, go back
        </a>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
            Yes, cancel
        </button>
    </form>
</div>
{% endblock %}
