{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Tables</h1>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for table in tables %}
            <div class="border rounded-lg p-4 {% if table.is_occupied %}bg-red-50{% else %}bg-green-50{% endif %}">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold text-lg">Table #{{ table.number }}</h3>
                    <span class="px-2 py-1 text-xs rounded-full {% if table.is_occupied %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
                        {% if table.is_occupied %}Occupied{% else %}Available{% endif %}
                    </span>
                </div>
                <p class="text-gray-600">Capacity: {{ table.capacity }} people</p>
                <div class="mt-3 flex space-x-2">
                    <a href="{% url 'order_create' %}?table={{ table.id }}" class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                        Create Order
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
